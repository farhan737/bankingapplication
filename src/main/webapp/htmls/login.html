<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            margin: 0px;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .main-form {
            width: 500px;
            background-color: white;
            padding: 30px;
            box-sizing: border-box;
            height: fit-content;
        }

        .input-div {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-div input {
            height: 50px;
            border: 2px grey solid;
            font-size: 20px;
            padding-left: 5px;
        }

        .input-div input:hover {
            border: 3px grey solid;
            border-radius: 0px;
        }

        .input-div input:focus {
            border: 3px grey solid;
            border-radius: 0px;
        }

        .input-div label {
            margin-left: 10px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #warning-red {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            background-color: rgba(255, 0, 0, 0.164);
            border: 2px red solid;
            color: red;
        }
    </style>
</head>

<body>
    <form class="main-form">
        <div style="display: flex;justify-content: center;">
            <p style="font-size: 40px;margin: 0px;">Login</p>
        </div>
        <div id="warning-red">
            <p>invalid credentials</p>
        </div>
        <div class="input-div">
            <label>email:</label>
            <input type="text" class="input-box">
        </div>
        <div class="input-div">
            <label>password:</label>
            <input type="password" class="input-box">
        </div>
        <button
            style="color:white;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; width: 100%; height: 50px;border: 0px; background-color: grey; margin-top: 20px;font-size: 20px;">login</button>
    </form>
</body>

</html>
